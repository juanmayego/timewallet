<html>

		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

        @media screen and (max-width: 736px)
        #header {
            padding: 10em 0 0.1em 0;
            }

	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner" style="text-align: center;">
							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Phantom</span>
								</a>
						</div>
					</header>

				
					<div id="main">
						<div class="inner">
							
							<section>
								<h2 style="text-align: center;">Ingresar</h2>
								<form method="post" action="#">
									<div class="Nombre de Usuario/email">
										<input type="text" name="name" id="name" placeholder="Nombre o email" />
									</div>
									<div class="Contraseña">
										<input type="password" name="password" id="password" placeholder="Contraseña" />
									</div>
									<ul class="actions" style="text-align: center;">
										<li><input onclick="login()" type="submit" value="Entrar" class="special" /></li>
									</ul>
								</form>
							</section>
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
            <script>
                function login(){
                    location.href = "index.html"
                }
            
            </script>
